<!DOCTYPE html>
<html>
<head>

<title>Ohmage</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
<link href="css/meta.css" rel="stylesheet" media="screen">

<script src="js/jquery.js" type="text/javascript"></script>
<script src="js/bootstrap.min.js" type="text/javascript"></script>
<script src="js/underscore.js" type="text/javascript"></script>
<script src="js/ohmage.js" type="text/javascript"></script>

<script type="text/javascript">
$(function() {
  oh.user.whoami(function(name){
    $("#username").text(name);
    if(window.location.search){
      $("iframe").attr("src", decodeURIComponent(window.location.search.substr(1)));
    }
    $("#wrapper").show(1000);
  });
  $("#logoutlink").on("click", function(){
    oh.logout(function(){
      location.reload(true);
    });
  });
  oh.keepalive();
});
</script>

</head>

<body>
  <div id="wrapper">
    <div class="navbar navbar-inverse navbar-fixed-top navbar-small">
      <div class="navbar-inner">
        <div class="container-fluid">
          <a class="brand" href="?http%3A%2F%2Fohmage.org">Ohmage</a>
          <div class="nav-collapse collapse">
            <p class="navbar-text pull-right">
              <a href="#" class="navbar-link" id="logoutlink">Logout <span id="username">x</span></a>
            </p>
            <ul class="nav">
              <li class="active"><a href="?meta_home.html">Home</a></li>
              <li><a href="?%2Fweb">GTW admin</a></li>
              <li><a href="?%2Fsurvey">MWF Survey</a></li>
              <li><a href="?%2Fapp%2FEasyPost.html">EasyPost</a></li>
              <li><a href="?%2Fsnack">Snack</a></li>
              <li><a href="?%2FTrialist">Trialist</a></li>
              <li><a href="?%2Fteacher">Teacher</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <iframe src="meta_home.html" name="meta_iframe"> </iframe>
    </div>
  </div>

</body>
</html>
