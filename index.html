<script type="text/javascript">
$(function() {
	oh.user.whoami(function(name){
		$("#username").text(name);
	});
	$("#logoutlink").on("click", function(){
		oh.logout(function(){
			location.reload(true);
		});
	});
	oh.keepalive();
});
</script>

            </p>
